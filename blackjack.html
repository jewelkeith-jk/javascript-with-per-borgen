<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Blackjack</title>

<body>
    <div class="body-container">
        <header>
            <h1>BLACKJACK</h1>
        </header>

        <section class="player-sec">
            <div id="player-info">
                <p id="player-label">Player:</p>
                <p id="player-name"></p>
                <input type="text" id="player-name-input" name="player-name-input" placeholder="Enter your name" value="" maxlength="10"/>
                <button id="save-btn" onclick="savePlayerName()"><i class="fas fa-save"></i></button>
                <button id="edit-btn" onclick="editPlayerName()"><i class="fas fa-edit"></i></button>
            </div>
            <p id="balance-label">Bank: ðŸª™300</p>
            <div id="bank-container"></div>
        </section>

        <section class="bet-sec">
            <p class="intro-bet">How much will you bet? ðŸ’°</p>
            <div class="plusminus">
                <button id="minus-btn" onclick="minus()">
                    <i class="fas fa-angle-down"></i>
                </button>
                <p class="bet-money" id="bet-money">0</p>
                <button id="plus-btn" onclick="plus()">
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>
            <div id="require-bet-msg-container"></div>
            <p id="prize-money"></p>    
            <div id="prize-message-container"></div>
            <button id="start-btn" onclick="startGame()">START GAME</button>
        </section>

        <section class="game-sec">
            <p id="stake-container" class="stake-container"></p>
            <p id="message-el">Let's play around with your chances</p>
            <button id="redo-btn" onclick="restart()">RESTART</i></button>
            <h3 class="cards-heading" id="cards-heading">Cards:</h3>
            <div id="append-cards"></div>
            <section id="cards-container"></section>
            <h3 class="sum-heading" id="sum-el">Sum:</h3>
            <button id="newcard-btn" onclick="newCard()">NEW CARD</button>
        </section>
