<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;800&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7862d50d51.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="images/asterisk.svg">

    <link rel="stylesheet" href="stylesheets/password-generator.css">
    <title>Password Generator</title>
</head>
<body>
    <section class="pg-container">
    <!-- INTRO-SEC -->
        <section class="intro-sec">
            <h1>Generate a</h1>
            <h1 class="h1-green">random password</h1>
            <p>Never use an insecure password again.</p>

            <section class="customize-sec">
                <div class="custom-length">
                    <div class="card-length">
                        <p class="password-length">Length</p>
                        <div class="plusminus">
                            <button id="minus-btn" onclick="minus()">
                                <i class="fas fa-angle-down"></i>
                            </button>
                            <p class="number" id="length-num">15</p>
                            <button id="plus-btn" onclick="plus()">
                                <i class="fas fa-angle-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="custom-symbol">
                    <div class="card-symbol">
                        <p>Symbol</p>

                        <label class="toggle">
                            <input type="checkbox" id="symbol-check"/>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="custom-number">
                    <div class="card-number">
                        <p>Number</p>

                        <label class="toggle">
                            <input type="checkbox" id="number-check"/>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </section>

            <button class="generate-btn" onclick="getRandomCharacters()">
                <i class="fas fa-bolt"></i> Generate passwords
            </button>
        </section>
    <!-- PASSWORDS-SEC -->
        <section class="passwords-sec">
            <section class="first-pass-sec">
                <input type="text" name="first-pass" value="..." id="first-pass" disabled>
                <button onclick="copyFirstPassFun()" class="copy-btn">
                    <i class="fas fa-clipboard" id="first-cb"></i>
                </button>
            </section>
            <section class="second-pass-sec">
                <input type="text" name="second-pass" value="..." id="second-pass" disabled>
                <button onclick="copySecondPassFun()" class="copy-btn">
                    <i class="fas fa-clipboard" id="second-cb"></i>
                </button>
            </section>
            <section class="third-pass-sec">
                <input type="text" name="third-pass" value="..." id="third-pass" disabled>
                <button onclick="copyThirdPassFun()" class="copy-btn">
                    <i class="fas fa-clipboard" id="third-cb"></i>
                </button>
            </section>
            <section class="fourth-pass-sec">
                <input type="text" name="fourth-pass" value="..." id="fourth-pass" disabled>
                <button onclick="copyFourthPassFun()" class="copy-btn">
                    <i class="fas fa-clipboard" id="fourth-cb"></i>
                </button>
            </section>
        </section>
    </section>
<!-- FOOTER -->
    <footer class="footer" id="footer">
        <div class="socials">
            <ul class="socials-list">
                <li>
                    <a href="https://github.com/jewelkeith-jk" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://codepen.io/jkal_eunkyung/" target="_blank">
                        <i class="fab fa-codepen"></i>
                    </a>
                </li>
                <li>
                    <a href="https://jewelkeith-jk.hashnode.dev/" target="_blank">
                        <img src="images/hashnode-icon.png" alt="hashnode white logo">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/jewelkeith_jk" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jewel-keith-lobedica/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
        <p>Made with &#128151; by Jewel</p>
    </footer>
    <script src="javascript/password-generator.js"></script>
</body>
