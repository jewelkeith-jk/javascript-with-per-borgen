    <title>100 Days of Improvement</title>

<body>
<!-- SKILL -->
    <section class="skill-sec">
        <p>What skill do you want to work on for 100 days?</p>
        <h1>ðŸ’¯ Days of</h1>
        <input type="text" id="skill-name" name="skill-name" placeholder=""/>
    </section>
<!-- COUNTER -->
    <section class="counter-sec">
        <div class="plusminus">
            <button id="minus-btn" onclick="minus()">
                <i class="fas fa-angle-down"></i>
            </button>
            <p class="number" id="count-num">0</p>
            <button id="plus-btn" onclick="plus()">
                <i class="fas fa-angle-up"></i>
            </button>
        </div>
        <div class="restart-save-btn-sec">   
            <buttton id="restart-btn" onclick="restart()">
                <i class="fas fa-redo"></i>
            </buttton>
            <buttton id="save-btn" onclick="record()">
                <i class="far fa-save"></i>
            </buttton>
        </div>
    </section>
<!-- RECORDS SECTION -->
    <section class="records-sec" id="records-sec">
        <h2>Records</h2>
        <section class="records-sub-sec" id="records-sub-sec"></section>
    </section>
