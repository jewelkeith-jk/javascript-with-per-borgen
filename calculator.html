<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;800&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7862d50d51.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="images/calculator.png">

    <link rel="stylesheet" href="stylesheets/calculator.css">
    <title>Not So Great Calculator</title>
</head>
<body>
<!-- INTRO -->
    <div class="intro">   
        <h1>Not So Great Calculator</h1>
    </div>
<!-- INPUT -->
    <section class="input-num-sec">
        <div class="input-num-div">
            <input type="number" id="input-num1">
            <input type="number" id="input-num2">
        </div>
    </section>
<!-- BASIC ARITHMETIC OPERATIONS -->
    <section class="arithmetic-sec">  
        <button id="add-btn" onclick="addition()">
            <i class="fas fa-plus"></i>
        </button>
        <button id="minus-btn" onclick="subtraction()">
            <i class="fas fa-minus"></i>
        </button>
        <button id="times-btn" onclick="multiplication()">
            <i class="fas fa-times"></i>
        </button>
        <button id="divide-btn" onclick="division()">
            <i class="fas fa-divide"></i>
        </button>
    </section>
<!-- RESULT -->
    <section class="result-sec">
        <p class="result" id="result">Result: 0</p>
    </section>
<!-- FOOTER -->
    <footer class="footer">
        <div class="socials">
            <ul class="socials-list">
                <li>
                    <a href="https://github.com/jewelkeith-jk" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://codepen.io/jkal_eunkyung/" target="_blank">
                        <i class="fab fa-codepen"></i>
                    </a>
                </li>
                <li>
                    <a href="https://jewelkeith-jk.hashnode.dev/" target="_blank">
                        <img src="images/hashnode-icon.png" alt="hashnode white logo">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/jewelkeith_jk" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jewel-keith-lobedica/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
        <p>Made with &#128151; by Jewel</p>
    </footer>
<!-- JAVASCRIPT -->
    <script src="javascript/calculator.js"></script>
</body>
</html>
